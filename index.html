<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="text">
        <h1>CALCULATOR</h1>
        <h2>The calculator you never knew you needed.</h2>
    </div>

    <div class="calculator">
        <div class = "display">
            <p>20 + 30</p>
        </div>
        
        <div class = "btns">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>x</button>
            <button>Clr</button>
            <button>0</button>
            <button id = "equals">=</button>
        </div>
    </div>

    <footer>Copyright Ahmed Chaudry, 2021</footer>
    
    <script src="scripts.js"></script>
</body>
</html>
